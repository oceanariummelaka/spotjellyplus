<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebAR SpotJelly</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./styles.css">
    
   
 <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
 <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
 <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script> 
 <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div class="row">
  <div id="card">
    <model-viewer camera-controls touch-action="pan-y" 
                  autoplay ar ar-modes="webxr scene-viewer" 
                  scale="0.2 0.2 0.2" 
                  shadow-intensity="0"
                  src="assets/asset.glb"
                  ios-src="assets/asset.usdz"
                  alt="A 3D model of Spot Jellyfish">

    </model-viewer>
 <section class="attribution">
      <span>
        <h1>Spotted JellyfishXR</h1>
        <span>Click AR if you device not support XR<a href="https://oceanariummelaka.github.io/spotjellyplus/" target="_blank"><h1>AR</h1></a></span>
<p><h2>Spotted Jellyfish Fact</h2>
<br> They have only a mild sting and their venom isn’t toxic or a threat to humans. 
<br> However, their ability to consume massive amounts of zooplankton makes them a threat to water column ecosystems all over the world.
</p>
      </span>

     </section>
  
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
<audio src="music.mp3" autoplay loop></audio>
    </body>
</html>
